plugins {
    id 'java'
}

group 'org.example.objectstore'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.amazonaws:aws-java-sdk-s3:1.11.754'
    compile 'com.squareup.okhttp3:okhttp:4.2.2'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.8.5'
}
